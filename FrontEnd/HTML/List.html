<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- Ordered List:- It is used for creating list with items that have a specific order. -->
     <ol>
        Languages
        <li>JavaScript</li>
        <ol type="a">
            <li>Data Types & Variables</li>
            <li>Loops & Functions</li>
            <li>ES6</li>
            <li>Functions</li>
        </ol>
        <li>Java</li>
        <ol type="i">
            <li>Basics</li>
            <li>OOPS</li>
            <li>MultiThreading</li>
            <li>Collection Framework</li>
            <li>DSA</li>
        </ol>
        <li>Python</li>
        <li>Dot Net</li>
     </ol>

     <!-- Un-Ordered List:- It is used for lists where the order of items doesn't matter. Items are usually bulleted. -->

     <ul>
        Fruits
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Grapes</li>
        <li>Orange</li>
     </ul>
</body>
</html>
