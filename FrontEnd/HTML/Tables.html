<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!-- Tables:- It is used to define a row in a HTML table.
        <th> :- Table Header. It is used to define header cells within a row.
        <td>:- Table Data. This holds the actual data. -->
     <table border="5">
        <tr> <th>S. No.</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Percentage</th>
           
        </tr>
        <tr>
            <td>1</td>
            <td>Rohan</td>
            <td>Science</td>
            <td>89%</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Abhishek</td>
            <td>Maths</td>
            <td>67%</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Kartik</td>
            <td>English</td>
            <td>72%</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Ganesh</td>
            <td>Hindi</td>
            <td>92%</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Chirag</td>
            <td>Computer</td>
            <td>90%</td>
        </tr>
    </table>
</body>
</html>
