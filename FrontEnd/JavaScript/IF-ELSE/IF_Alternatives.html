 1. Ternary Operator: condition ? trueValue : falseValue
 2. Guard Operartor: value || defaultValue, use when a fallback value is needed.
 3. Default Operator: value ?? falbackValue, use when you want to consider only null and undefined as falsy.
 4. Simplifies: conditional logic.
 5. Use: wisely to maintain readibility. -->
