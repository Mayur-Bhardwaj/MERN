<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truthy & Falsy</title>
</head>
<body>
  <!-- Falsy Values = Null, NaN, "", 0, false -->
   <!-- Truthy = All values not listed as falsy -->
   <script>
    let age = "";
    if(age){
      console.log("You are great");
    }else{
      console.log("You are up to mark.")
    }
   </script>
</body>
</html>
